version: '3.7'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: littera_admin
      POSTGRES_PASSWORD: rlarmsqhr!
      POSTGRES_DB: littera_db
    ports:
     - '5432:5432'
    volumes:
     - ./pgdata:/usr/src
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bash -c "alembic upgrade head && python3 src/main.py --host=0.0.0.0 --port=8000"
    restart: always
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db

